# generated by octocov init
coverage:
  exclude:
    - '**/mock/**'
    - '**/testing/**'
    - 'main.go'
    - 'internal/prompt/huh.go'
  acceptable: current >= 90%
codeToTestRatio:
  code:
    - '**/*.go'
    - '!**/*_test.go'
  test:
    - '**/*_test.go'
testExecutionTime:
  if: true
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
summary:
  if: true
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
